<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <title>NAVIGATOR | TYPER-BIBLE</title>
  <style>
 .container {
 max-width: 800px;
 }
    </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h1> <a href="../../static/index.html" th:href="@{/}"
            style="text-decoration:inherit;color:inherit"> TYPER-BIBLE </a> </h1>
    <br>
    <form method="post">
      <div class="row">
        <select class="form-select" name="testimony" style="width:20%;margin:3px">
          <option value="none" selected>구약/신약</option>
<!--          <option value="old">구약</option>-->
<!--          <option value="new">신약</option>-->
        </select>
        <select class="form-select" name="bookName" style="width:35%;margin:3px">
          <option value ="none" selected>책 선택</option>
          <option>-------------- 구약 --------------</option>
          <option th:each="name:${oldTestimonyBookNames}" th:value="${name}" th:text="${name.inKorean}">창세기</option>
          <option>-------------- 신약 --------------</option>
          <option th:each="name:${newTestimonyBookNames}" th:value="${name}" th:text="${name.inKorean}">마태복음</option>
        </select>
        <div class="input-group" style="width:20%;margin:3px">
          <input type="text" class="form-control" name="chapterNo">
          <span class="input-group-text">장(편)</span>
        </div>
        <button class="btn btn-primary btn-lg" type="submit"
                style="width:15%;height:40px;font-size:12pt;margin:3px">조회</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
